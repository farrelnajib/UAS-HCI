<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/img/logo-only.svg" />

  <title>Register - Mediccc</title>
</head>

<body class="background-light">
  <div class="pre-loader-icon">
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
        <div class="login-brand">
          <img src="assets/img/logo-only.svg" alt="logo" width="100" class="shadow-light rounded-circle">
        </div>

        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form id="registerForm">
              <div class="tab">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="ExampleUsername"
                    onkeyup="checkEmpty(this);">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="example@mail.com"
                    onkeyup="checkEmpty(this);">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password" class="form-control" name="password1" id="password1" placeholder="password123"
                    onkeyup="checkEmpty(this);">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="password2">Verify password</label>
                  <input type="password" class="form-control" name="password2" id="password2" placeholder="password123"
                    onkeyup="checkEmpty(this);">
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="tab">
                <div class="form-group">
                  <label for="nama">Nama</label>
                  <input type="text" class="form-control" name="nama" id="nama" placeholder="John Doe"
                    onkeyup="checkEmpty(this);">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="alamat">Alamat</label>
                  <input type="text" class="form-control" name="alamat" id="alamat" placeholder="Jalan 123"
                    onkeyup="checkEmpty(this);">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label>Gender</label>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="male" name="gender" class="custom-control-input" value="male"
                      onchange="checkEmpty(this);">
                    <label class="custom-control-label" for="male">Pria</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="female" name="gender" class="custom-control-input" value="female"
                      onchange="checkEmpty(this);">
                    <label class="custom-control-label" for="female">Wanita</label>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="telepon">Telepon</label>
                  <input type="number" class="form-control" name="telepon" id="telepon" placeholder="08112233"
                    onkeyup="checkEmpty(this);">
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="dob">Tanggal lahir</label>
                  <input type="date" class="form-control" name="dob" id="dob" placeholder="dd/mm/yyyy"
                    onchange="checkEmpty(this);">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </form>

            <button class="btn btn-primary btn-block" id="nextButton" onclick="next(1);">Next &ThickSpace; <i
                class="fa fa-chevron-right"></i></button>

            <div style="text-align:center;margin-top:40px;">
              <span class="step active"></span>
              <span class="step"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/sweetalert.min.js"></script>

  <script src="assets/js/page/register.js"></script>
</body>

</html>
