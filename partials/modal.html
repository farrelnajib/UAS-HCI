<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" onkeyup="validateInput(this);">
            <div class="invalid-feedback">Invalid or blank email</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" onkeyup="validateInput(this);">
            <div class="invalid-feedback">Blank password</div>
          </div>
        </form>
        <button type="button" class="btn btn-primary btn-block" id="loginButton">Login</button>
        <div class="center">
          <span>Don't have account yet? <a href="register.html">Register here</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
